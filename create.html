<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    </head>
  <body>
    <header>
      Resume Builder
    </header>
    <article>
      <form>
       <section>
         <h2>Career Objective</h2>
         <select id="career">
           <option select = "selected" disabled>select your career objective</option>
           <option>To obtain a challenging and rewarding software engineer position where a degree in computer engineering and 3 years of experience as a programmer will be fully utilized.</option>
           <option>Seeking a software engineer position at Rubik Tech, bringing 5 years hands-on experience in software development life cycle and coding</option>
         </select><br>
       </section>
      <div class="parent">
        <section>
      <h2>Personal information</h2>
      <input type="text" id="name" placeholder="Name" required><br>
      <input type="text" id="email" placeholder="Email" required><br>


    </section><br>
    <section>
      <h2>Graduation Details</h2>
      <select id="group1">
        <option select "selected" disabled>select you gratduationtype</option>
        <option>B.Tech</option>
        <option>B.E</option>
        <option>B.SC</option>

      </select><br>
      <select id="branch1">
        <option select "selected" disabled>select your branch</option>
        <option>CSE</option>
        <option>IT</option>
        <option>EEE</option>
        <option>MECH</option>
        <option>ECE</option>

      </select><br>
      <input type="text" id="college1" placeholder="College Name" required><br>
      <input type="text" id="marks1" placeholder="Percentage" required><br>
    </section>
  </div>
 <div class="parent">
   <section>
     <h2>Intermediate</h2>
     <select id="group2">
       <option select "selected" disabled>select you degree</option>
       <option>Inter</option>
       <option>Diploma</option>
     </select><br>
     <select id="branch2">
       <option select "selected" disabled>select your branch</option>
       <option>M.P.C</option>
       <option>Bi.P.C</option>
       <option>C.E.C</option>
       <option>H.E.C</option>
       <option>M.E.C</option>
     </select><br>
     <input type="text" id="college2" placeholder="College Name" required><br>
     <input type="text" id="marks2" placeholder="Percentage" required><br>
   </section>
   <section>
     <h2>SSC</h2>
     <select id="group3">
       <option select "selected" disabled>select you code</option>
       <option>S.S.C</option>
       <option>C.B.S.E</option>
       <option>I.C.S.C</option>
     </select></br>
       <input type="text" id="school" placeholder="School Name" required><br>
       <input type="text" id="marks3" placeholder="Percentage" required><br>

   </section>
 </div>
 <section>
   <h2>Technical Skills</h2>
   <p>NOTE:Skill must be comma seperated.</p>
   <input type="text" id="tech" placeholder="Technical Details" required><br>

  </section>


</form>
    </article>
    <div style="text-align:center" class="parent">
      <button type="button" onclick="adddata()">submit</button>
      </div>
      <script type="text/javascript" src="main.js">

      </script>
  </body>
</html>
